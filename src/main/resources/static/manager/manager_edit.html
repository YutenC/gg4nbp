                        <div class="card-body">
                            <form action="#" method="post">
                                <div class="row profile-row">

                                            <div class="col-xl-6">

                                            </div>

                                                <div class="form-group mb-3">

                                                    <input class="form-control" type="password" id="manager_password"
                                                        required name="manager_password">
                                                </div>
                                            </div>
                                            <div class="col"></div>
                                            <div class="col-xl-6">
                                                <div class="form-group mb-3">

                                                </div>
                                            </div>
                                            <div class="col"></div>
                                            <div class="col-xl-6">
                                                <div class="form-group mb-3">
                                                    <label class="form-label" for="manager_email">管理員信箱</label>
                                                    <input class="form-control" type="text" id="manager_email" required
                                                        name="manager_email">
                                                </div>
                                            </div>
                                            <div class="col"></div>
                                            <div class="col-xl-6">
                                                <div class="form-group mb-3">
                                                    <label class="form-label" for="manager_phone">管理員電話</label>
                                                    <input class="form-control" type="text" id="manager_phone" required
                                                        name="manager_phone">
                                                </div>
                                            </div>
                                            <div class="col"></div>
                                            <div class="col-xl-6">
                                                <div class="form-group mb-3">
                                                    <label class="form-label" for="manager_address">管理員地址</label>
                                                    <input class="form-control" type="text" id="manager_address"
                                                        name="manager_address">
                                                </div>
                                            </div>
                                            <div class="col"></div>
                                            <div class="col-xl-6">
                                                <div class="form-group mb-3 pomSetting">

                                                    <input class="pomCheckbox" type="checkbox" id="manager_manage"

                                            </div>
                                        </div>
                                        <hr>
                                        <div class="row">
                                            <div class="col-md-12 content-right">
                                                <button class="btn btn-primary form-btn" id="manager_edit_btn"
                                                    type="button">修改資料</button>
                                            </div>
                                            <div id="msg" class="error"></div>
                                        </div>
                                    </div>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>


            <footer class="bg-white sticky-footer">
                <div class="container my-auto">
                    <div class="text-center my-auto copyright">
                        <span>Copyright © NBP.GG 2023</span>
