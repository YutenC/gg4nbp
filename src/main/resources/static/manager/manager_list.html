<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>NPB.GG管理系統-管理員清單</title>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min_backend.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i&amp;display=swap">
    <link rel="stylesheet" href="../fonts/fontawesome-all.min.css">
    <link rel="stylesheet" href="../fonts/material-icons.min.css">
    <link rel="stylesheet" href="../css/x-dropdown.css">
    <link rel="stylesheet" href="../css/custom.css">
</head>

<body id="page-top">
    <div id="wrapper">
        <!-- 左方導覽欄 -->
        <div class="d-flex flex-column" id="content-wrapper">
            <div id="content">
                <!-- 上方導覽欄 -->
                <div class="container-fluid">

                    <!-- card shadow 視窗整體
                    mb-4 視窗間間距
                    py-3 視窗內間距
                    card-header 標題框
                    card-body 視窗主體 -->

                    <!-- 打勾 -->
                    <!-- <img src="../svg/check-svgrepo-com.svg"> -->
                    <!-- 打叉  -->
                    <!-- <img src="../svg/clear-svgrepo-com.svg">  -->

                    <div class="card shadow">
                        <div class="managerListContainer" id="managerListContainer"></div>

                    </div>

                    <!-- Tcard -->

                    <div class="card shadow">
                        <div class="card-header py-3">
                            <p class="text-primary m-0 fw-bold">管理員清單</p>
                        </div>
                        <div class="card-body">
                            <div class="col-md-6 custom-col-newmanager">
                                <a class="btn btn-primary btn-sm d-none d-sm-inline-block custom-col-newmanager-btn"
                                    role="button" href="manager_add.html">
                                    新增管理員
                                </a>
                            </div>
                            <div class="row">
                                <div class="col-md-1">
                                    狀態：
                                </div>
                                <div class="col-md-2">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="status" id="allRadio"
                                            value="all" checked>
                                        <label class="form-check-label" for="allRadio">所有管理員</label>
                                    </div>
                                </div>
                                <div class="col-md-1">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="status" id="workingRadio"
                                            value="working">
                                        <label class="form-check-label" for="workingRadio">在職</label>
                                    </div>
                                </div>
                                <div class="col-md-2">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="status" id="resignedRadio"
                                            value="resigned">
                                        <label class="form-check-label" for="resignedRadio">離職</label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="text-md-end dataTables_filter" id="manager_dataTable_filter">
                                        <select name="manager_search_type" class="manager_search_type" required>
                                            <option value="manager_id">ID</option>
                                            <option value="account">帳號</option>
                                            <option value="password">密碼</option>
                                            <option value="name">姓名</option>
                                        </select>
                                        <label class="manager_form-label">
                                            <input type="search"
                                                class="form-control form-control-sm manager_search_content"
                                                aria-controls="dataTable" placeholder="搜尋...">
                                        </label>
                                        <a class="btn btn-primary btn-sm d-none d-sm-inline-block manager_search_button"
                                            role="button" href="#">
                                            搜尋
                                        </a>
                                        <a class="btn btn-primary btn-sm d-none d-sm-inline-block manager_default_list_button btn-danger"
                                            role="button" href="#">
                                            清除搜尋條件
                                        </a>
                                    </div>
                                </div>
                            </div>
                            <div class="row power-check">
                                <div class="col-md-1">
                                    權限：
                                </div>
                                <div class="col-md-1">
                                    <div class="form-check">
                                        <input class="form-check-input power-check" type="checkbox" checked
                                            id="selectAllCheckbox" onchange="toggleAllPowerBoxes()">
                                        <label class="form-check-label" for="selectAllCheckbox">全部</label>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="form-check">
                                        <input class="form-check-input power-check" type="checkbox" checked
                                            id="permissionAdminCheckbox" onchange="handleCheckboxChange()">
                                        <label class="form-check-label" for="permissionAdminCheckbox">權限管理員</label>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="form-check">
                                        <input class="form-check-input power-check" type="checkbox" checked
                                            id="memberAdminCheckbox" onchange="handleCheckboxChange()">
                                        <label class="form-check-label" for="memberAdminCheckbox">會員管理員</label>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="form-check">
                                        <input class="form-check-input power-check" type="checkbox" checked
                                            id="storeAdminCheckbox" onchange="handleCheckboxChange()">
                                        <label class="form-check-label" for="storeAdminCheckbox">商城管理員</label>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="form-check">
                                        <input class="form-check-input power-check" type="checkbox" checked
                                            id="secondhandStoreAdminCheckbox" onchange="handleCheckboxChange()">
                                        <label class="form-check-label"
                                            for="secondhandStoreAdminCheckbox">二手商城管理員</label>
                                    </div>
                                </div>
                            </div>
                            <div class="table-responsive table mt-2" id="manager_list_div" role="grid"
                                aria-describedby="dataTable_info">
                                <table class="table my-0" id="manager_list">
                                    <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>帳號</th>
                                            <th>姓名</th>
                                            <th>權限</th>
                                            <th>在職狀態</th>
                                            <th>設定</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <!-- 表格內容 -->
                                    </tbody>
                                    <tfoot>
                                        <tr>
                                            <td><strong>ID</strong></td>
                                            <td><strong>帳號</strong></td>
                                            <td><strong>姓名</strong></td>
                                            <td><strong>權限</strong></td>
                                            <td><strong>在職狀態</strong></td>
                                            <td><strong>設定</strong></td>
                                        </tr>
                                    </tfoot>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


            <footer class="bg-white sticky-footer">
                <div class="container my-auto">
                    <div class="text-center my-auto copyright">
                        <span>Copyright © NBP.GG 2023</span>
                    </div>
                </div>
            </footer>
        </div>
        <a class="border rounded d-inline scroll-to-top" href="#page-top">
            <i class="fas fa-angle-up"></i>
        </a>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/list.js/1.5.0/list.min.js"></script> <!-- List.js v1.5.0 -->
    <script src="../js/cdn.jsdelivr.net_npm_sweetalert2@11.js"></script> <!-- sweetalert -->
    <script src="../jquery/jquery-3.4.1.min.js"></script> <!-- jQuery -->
    <script src="../js/backend_nav.js"></script> <!-- 導覽框 -->
    <!-- JavaScript JS放置區 -->
    <script src="../bootstrap/js/bootstrap.min.js"></script>
    <script src="../js/theme.js"></script>
    <!-- JavaScript JS放置區 -->
    <script src="../js/manager_list.js"></script>

</body>

</html>
