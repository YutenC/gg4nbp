<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>NPB.GG管理系統-管理員清單</title>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min_backend.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i&amp;display=swap">
    <link rel="stylesheet" href="../fonts/fontawesome-all.min.css">
    <link rel="stylesheet" href="../fonts/material-icons.min.css">
    <link rel="stylesheet" href="../css/x-dropdown.css">
    <link rel="stylesheet" href="../css/custom.css">
</head>

<body id="page-top">
    <div id="wrapper">
        <!-- 左方導覽欄 -->
        <div class="d-flex flex-column" id="content-wrapper">
            <div id="content">
                <!-- 上方導覽欄 -->
                <div class="container-fluid">

                    <!-- card shadow 視窗整體
                    mb-4 視窗間間距
                    py-3 視窗內間距
                    card-header 標題框
                    card-body 視窗主體 -->

                    <!-- 打勾 -->
                    <!-- <img src="../svg/check-svgrepo-com.svg"> -->
                    <!-- 打叉  -->
                    <!-- <img src="../svg/clear-svgrepo-com.svg">  -->

                    <div class="card shadow">
                        <div class="managerListContainer" id="managerListContainer"></div>

                    </div>

                    <!-- Tcard -->

                    <div class="card shadow">
                        <div class="card-header py-3">
                            <p class="text-primary m-0 fw-bold">管理員清單</p>
                        </div>
                        <div class="card-body">
                            <div class="col-md-6 custom-col-newmanager">
                                <a class="btn btn-primary btn-sm d-none d-sm-inline-block custom-col-newmanager-btn"
                                    role="button" href="manager_add.html">
                                    新增管理員
                                </a>
                            </div>
                            <div class="row">
                                <div class="col-md-6 text-nowrap">
                                    <div id="dataTable_length" class="dataTables_length" aria-controls="dataTable">
                                        <label class="form-label">Show&nbsp;
                                            <select class="d-inline-block form-select form-select-sm">
                                                <option value="10" selected="">10</option>
                                                <option value="25">25</option>
                                                <option value="50">50</option>
                                                <option value="100">100</option>
                                            </select>&nbsp;
                                        </label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="text-md-end dataTables_filter" id="manager_dataTable_filter">
                                        <select name="manager_search_type" class="manager_search_type" required>
                                            <option value="manager_id">ID</option>
                                            <option value="account">帳號</option>
                                            <option value="password">密碼</option>
                                            <option value="name">姓名</option>
                                            <option value="email">信箱</option>
                                            <option value="phone">電話</option>
                                            <option value="address">地址</option>
                                            <option value="is_working">在職狀況</option>
                                        </select>
                                        <label class="manager_form-label">
                                            <input type="search"
                                                class="form-control form-control-sm manager_search_content"
                                                aria-controls="dataTable" placeholder="搜尋...">
                                        </label>
                                        <a class="btn btn-primary btn-sm d-none d-sm-inline-block manager_search_button"
                                            role="button" href="#">
                                            搜尋
                                        </a>
                                        <a class="btn btn-primary btn-sm d-none d-sm-inline-block manager_default_list_button btn-danger"
                                            role="button" href="#">
                                            清除搜尋條件
                                        </a>
                                    </div>
                                </div>
                            </div>
                            <div class="table-responsive table mt-2" id="manager_list_div" role="grid"
                                aria-describedby="dataTable_info">
                                <table class="table my-0" id="manager_list">
                                    <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>帳號</th>
                                            <th>姓名</th>
                                            <th>權限</th>
                                            <th>在職狀態</th>
                                            <th>設定</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <!-- 表格內容 -->
                                    </tbody>
                                    <tfoot>
                                        <tr>
                                            <td><strong>ID</strong></td>
                                            <td><strong>帳號</strong></td>
                                            <td><strong>姓名</strong></td>
                                            <td><strong>權限</strong></td>
                                            <td><strong>在職狀態</strong></td>
                                            <td><strong>設定</strong></td>
                                        </tr>
                                    </tfoot>
                                </table>
                            </div>
                            <div class="row">
                                <div class="col-md-6 align-self-center">
                                    <p id="dataTable_info" class="dataTables_info" role="status" aria-live="polite">
                                        Showing 1 to 10 of %%%總筆數/篩選筆數</p>
                                </div>
                                <div class="col-md-6">
                                    <nav
                                        class="d-lg-flex justify-content-lg-end dataTables_paginate paging_simple_numbers">
                                        <ul class="pagination">
                                            <li class="page-item disabled">
                                                <a class="page-link" aria-label="Previous" href="#">
                                                    <span aria-hidden="true">«</span>
                                                </a>
                                            </li>
                                            <li class="page-item active">
                                                <a class="page-link" href="#">1</a>
                                            </li>
                                            <li class="page-item">
                                                <a class="page-link" href="#">2</a>
                                            </li>
                                            <li class="page-item">
                                                <a class="page-link" href="#">3</a>
                                            </li>
                                            <li class="page-item">
                                                <a class="page-link" aria-label="Next" href="#">
                                                    <span aria-hidden="true">»</span>
                                                </a>
                                            </li>
                                        </ul>
                                    </nav>
                                </div>
                            </div>
                            <div class="col-md-6 custom-col-newmanager">
                                <a class="btn btn-primary btn-sm d-none d-sm-inline-block custom-col-newmanager-btn"
                                    role="button" href="manager_add.html">
                                    新增管理員
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


            <footer class="bg-white sticky-footer">
                <div class="container my-auto">
                    <div class="text-center my-auto copyright">
                        <span>Copyright © NBP.GG 2023</span>
                    </div>
                </div>
            </footer>
        </div>
        <a class="border rounded d-inline scroll-to-top" href="#page-top">
            <i class="fas fa-angle-up"></i>
        </a>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/list.js/1.5.0/list.min.js"></script> <!-- List.js v1.5.0 -->
    <script src="../jquery/jquery-3.4.1.min.js"></script> <!-- jQuery -->
    <script src="../js/backend_nav.js"></script> <!-- 導覽框 -->
    <!-- JavaScript JS放置區 -->
    <script src="../bootstrap/js/bootstrap.min.js"></script>
    <script src="../js/theme.js"></script>
    <!-- JavaScript JS放置區 -->
    <script src="../js/manager_list.js"></script>

</body>

</html>
