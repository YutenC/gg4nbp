<!DOCTYPE html>
<html>

<head>
    <title>權限不足</title>
    <style>
        body {
            background-color: #f5f5f5;
            text-align: center;
            padding-top: 100px;
            font-family: Arial, sans-serif;
        }

        .error-icon {
            font-size: 100px;
            color: #ff0000;
        }

        .error-message {
            font-size: 24px;
            color: #333333;
            margin-top: 20px;
        }

        .timer {
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="error-icon">&#10006;</div>
    <div class="error-message">沒有此權限，請洽權限管理人員！</div>
    <div class="timer" id="timer"></div>
</body>

<script type="text/javascript">
    var timerElement = document.getElementById("timer");
    var count = 5;

    function updateTimer() {
        timerElement.innerHTML = "將於 " + count + " 秒後返回原頁面，或著" + `<a href="manager/backend_homepage.html">按此跳轉至首頁</a>`;
        count--;

        if (count < 0) {
            clearInterval(timerInterval);
            window.location.href = 'manager/backend_homepage.html';
        }
    }

    var timerInterval = setInterval(updateTimer, 1000);
    updateTimer();

</script>

</html>
