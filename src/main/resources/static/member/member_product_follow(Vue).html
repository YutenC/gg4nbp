        div.row {

        #profile {
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0px 1px 10px 3px #FCFCFC;
        }

        .detailArea {
            margin-top: 10px;
        }

        .detailArea table {
            text-align: center;
            border: 1px solid #ccc;
            border-collapse: separate;
            border-spacing: 0;
            border-radius: 3px;
            width: 100%;
            margin: 5px 0;
            border: 3px;
            padding: 0;
        }

        .detailArea table td {
            border: 1px solid #ccc;
            word-wrap: break-all;
            white-space: pre-line;
            width: 70px;
        }

        .detailArea table td span {
            margin: 0;
            font-size: 10px;
        }

        .detailArea table td:first-child {
            width: 100px;
        }

        .detailArea table td:nth-child(2) {
            width: 130px;
        }

        .detailArea table tr:first-child td:first-child {
            border-radius: 3px 0 0 0;
        }

        .detailArea table tr:first-child td:last-child {
            border-radius: 0 3px 0 0;
        }

        .detailArea table tr:last-child td:first-child {
            border-radius: 0 0 0 3px;
        }

        .detailArea table tr:last-child td:last-child {
            border-radius: 0 0 3px 0;
        }

        td.productPic img {
            width: 100px;
            height: 100px;
            object-fit: scale-down;
        }

        button {
            border-radius: 3px;
            border: 1px solid #ccc;
        }

        td.followControl button img {
            width: 15px;
            height: 100%;
        }

        /* Vue動畫 */
        .v-enter-active,
        .v-leave-active {
            transition: opacity 1s;
        }

        .v-enter-from,
        .v-leave-to {
            opacity: 0;
        }

        .v-enter-to,
        .v-leave-from {
            opacity: 1;
        }
    </style>
</head>

                    <h1>一般商品追蹤清單</h1>
                    <div class="detailArea">
                        <div class="detailUnit">
                            <table>
                                <tbody>
                                    <tr>
                                        <td>商品圖片</td>
                                        <td>商品名稱</td>
                                        <td>商品單價</td>
                                        <td>加入購物車</td>
                                        <td>直接購買</td>
                                        <td>可否購買</td>
                                        <td>取消追蹤</td>
                                    </tr>
                                    <template v-if="mypick !== []" v-for="(item, index) in mypick">
                                        <tr>
                                            <td class="productPic"><a :href="'/Five_NBP.gg/' + item.productId"><img
                                                        :src="item.productImgUrl" :alt="item.productName"></a>
                                            </td>
                                            <td><a :href="'/Five_NBP.gg/' + item.productId">{{ item.productName
                                                    }}</a>
                                            </td>
                                            <td>{{ item.productPrice }}</td>
                                            <td><button @click="">加入購物車</button></td>
                                            <td><button @click="">直接購買</button></td>
                                            <td>{{ item.productAmount > 10? '足夠' : '數量有限'}}</td>
                                            <td class="followControl">
                                                <button class="cancel" @click="remove(index, item.productId)">
                                                    <img src="../img/icon/heart-solid.svg" alt="">
                                                </button>
                                            </td>
                                        </tr>
                                    </template>
                                    <tr v-if="mypick === []">
